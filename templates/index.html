<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR-CODE GENERATOR</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat">
    <style>
        #head {
            font-family: 'Montserrat', sans-serif;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(0, 0, 14);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            margin-top: 1.25rem;
        }
        input {
            padding: 0.625rem;
            width: 80%;
            margin-bottom: 0.9375rem;
            border: 1px solid #ccc;
            border-radius: 0.3125rem;
            box-sizing: border-box;
            font-size: 0.875rem;
        }
        button {
            padding: 0.625rem 1.25rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            animation: colorChange 5s infinite;
        }
        button:hover {
            background-color: #45a049;
        }
        #displayqr {
            margin-top: 0.625rem;
            color: brown;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.3125rem;
            border: 1px solid white;
        }
        h1 {
            color: white;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
        @media (max-width: 768px) {
            input, button {
                width: 90%;
                font-size: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        #download-btn {
            display: none;
            margin-top: 0.625rem;
            padding: 0.625rem 1.25rem;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #download-btn:hover {
            background-color: #0b7dda;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 id="head">QR-CODE GENERATOR</h1>
    <form method="post">
        {% csrf_token %}
        <h1 id="heading">ENTER YOUR LINK HERE:</h1>
        <input type="text" name="link-data" id="link-data" placeholder="Enter URL links" required>
        <br>
        <button type="submit">GENERATE QR CODE</button>
    </form>
    <div id="displayqr">
        {% if generated_img %}
            <img src="data:image/png;base64,{{ generated_img }}" alt="Generated QR Code" id="qr-code">
            <br>
            <a id="download-btn" href="data:image/png;base64,{{ generated_img }}" download="qrcode.png">Download QR Code</a>
        {% endif %}
    </div>
</body>
</html>
