<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR-CODE GENERATOR</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        
          #head {
            font-family:Montserrat;
          }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(0, 0, 14);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        form {
            margin-top: 50px;
        }

        input {
            color: lavender;
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; 
        }

        #displayqr {
            margin-top: 10px;
            color: brown;
        }

        img {
            max-width: 50%;
            height: auto;
            border-radius: 5px;
            border-color: white;
            animation: colorChange 15s infinite;
            transition: background-color 2s ease;
        }

        
        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
        h1{
            color: white;
            transition: background-color 0.3s ease;
        }

       
        button p,#heading{
            animation: colorChange 5s infinite;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <ul><h1 id="head">QR-CODE GENERATOR </h1></ul>
    <form method="post">
        {% csrf_token %}
        
        <br>
        <h1 id="heading">ENTER YOUR LINK HERE : </h1>
        <input type="text" name="link-data" id="link-data" placeholder="enter some url links"><br>
        <button type="submit"> <p>GENERATE QR CODE</p> </button><br>
    </form>
    <div id="displayqr">
            {% if generated_img %}
            <img src="{{generated_img}}" alt="qrcode" >
            {% endif %}
    </div>
</body>
</html>
